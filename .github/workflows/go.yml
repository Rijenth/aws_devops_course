name: Go CI Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:latest
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: database
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping -h localhost -uroot -proot"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: 1.23

            - name: Install dependencies
              run: |
                  go mod download

            - name: Run lint
              run: |
                  go install golang.org/x/lint/golint@latest
                  golint ./...

            - name: Build application
              run: |
                  go build -o app ./cmd/server/main.go

            - name: Verify Go formatting
              run: |
                  gofmt -l .
